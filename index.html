<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
   <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self'; 
        style-src 'self' https://fonts.googleapis.com; 
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data:;
    ">
  <title>EducaSync - Login</title>
  <link rel="stylesheet" href="style_login.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="Imagenes/icono.png" class="logo" alt="Logo" />
    </div>
    <div class="right">
      <div class="form-container">

        <!-- FORMULARIO DE LOGIN -->
        <form id="loginForm" class="form active">
          <h1 class="brand">EducaSync</h1>
          <label for="loginNombre">Nombre</label>
          <input type="text" id="loginNombre" placeholder="Ingrese su Nombre..." required>
          <label for="loginPassword">Contraseña</label>
          <input type="password" id="loginPassword" placeholder="Ingrese su Contraseña..." required>
          <a href="#" class="forgot-password">Olvide mi contraseña</a>
          <div class="button-group">
            <button type="button" id="goToRegister">Registrarse</button>
            <button type="submit">Ingresar</button>
          </div>
        </form>

        <!-- FORMULARIO DE REGISTRO -->
        <form id="registerForm" class="form">
          <h1 class="brand">EducaSync</h1>
          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" placeholder="Ingrese su Email..." required>
          <label for="registerNombre">Nombre</label>
          <input type="text" id="registerNombre" placeholder="Ingrese su Nombre..." required>
          <label for="registerPassword">Contraseña</label>
          <input type="password" id="registerPassword" placeholder="Ingrese su Contraseña..." required>
          <div class="button-group">
            <button type="button" id="goToLogin">Iniciar</button>
            <button type="submit">Registrarse</button>
          </div>
        </form>

        <!-- FORMULARIO DE RECUPERACIÓN -->
        <form id="recoverForm" class="form">
          <label for="recoverEmail">Email</label>
          <input type="email" id="recoverEmail" placeholder="Ingrese su Email..." required>
          <label for="recoverNombre">Nombre</label>
          <input type="text" id="recoverNombre" placeholder="Ingrese su nombre..." required>
          <label for="newPassword">Nueva Contraseña</label>
          <input type="password" id="newPassword" placeholder="Ingrese su contraseña..." required>
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input type="password" id="confirmPassword" placeholder="Ingrese su contraseña..." required>
          <div class="button-group">
            <button type="button" id="cancelRecover">Cancelar</button>
            <button type="submit">Guardar</button>
          </div>
        </form>

      </div>
    </div>
  </div>

 <!-- modal de alerta -->
  <div id="alert-modal" class="modal-overlay hidden">
      <div class="modal-content">
          <h2 id="alert-title">Aviso</h2>
          <p id="alert-message">Este es un mensaje de alerta.</p>
          <div class="modal-actions">
              <button id="alert-ok-btn" class="btn primary">Entendido</button>
          </div>
      </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
